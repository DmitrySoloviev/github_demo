<h2>Глава 2</h2>
<p>Однажды сова и собачка подружились — дело было так ...</p>
<p>В один прекрасный день, в одной прекрасной квартире,
встретились две подруги.</p>
<p>Сова, как обычно, сидела на своей любимой ветке.</p>
<p>А собачка по утрам всегда выходила на улицу,
чтобы прогуляться и подышать свежим воздухом.</p>
